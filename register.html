<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ایجاد حساب کاربری</title>
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 

  <!-- font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- izitoast -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css" />

  <link rel="icon" sizes="32x32" href="img/mega-electronicslogo.png" type="image/png">

  <link rel="stylesheet" href="css/register.css">

</head>

<body>
  <!-- header -->
  
  <site-header></site-header>
  <div id="all_content" class="col-lg-11 p-0 mt-xl-3 float-start">

    <div class="container-fluid p-0">

      <h2 class="title">ثبت نام کنید...</h2>
      <div class="row m-0 d-flex flex-column-reverse flex-md-row">
        <div class="col-12 col-md-6 px-5 py-5">
          <form class="row">
            <div class="col-12 col-xl-9 py-3">
              <label for="userName" class="form-label">نام کاربری</label>
              <input id="userName" type="text" class="form-control" required autofocus>
            </div>
            <div class="col-12 col-xl-9 py-3">
              <label for="tel" class="form-label">شماره تماس</label>
              <input id="tel" type="tel" class="form-control" dir="rtl" required>
            </div>
            <div class="col-12 col-xl-9 py-3">
              <label for="email" class="form-label">ایمیل</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="col-12 col-xl-9 py-3">
              <label for="pas" class="form-label">رمز عبور</label>
              <input id="pas" type="text" class="form-control" required>
            </div>
            <div class="col-12 col-xl-9 py-3">
              <label for="repas" class="form-label">تکرار رمز عبور</label>
              <input id="repas" type="text" class="form-control" required>
            </div>

<div class="col-12 col-xl-8 pb-5">
  <button id="btn" class="bg-primary text-light border-0 rounded-2 px-4 py-2" type="button">ثبت نام</button>

</div>
            
          </form>



        </div>
        <div class="col-md-6 p-0">
          <span class="line"></span>
          <div class="img_containar">
            <img class="img-fluid w-75" src="img/img-sign up.svg" alt="img">
          </div>
        </div>
        
      </div>


    </div>


    <!-- footer -->
      <site-footer></site-footer>
  </div>

<!-- iziToast -->
<script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>

  <script type="module" src="js/register.js"></script>
</body>
</html>
